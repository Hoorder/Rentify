<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rentify.pl</title>
    <link rel="icon" href="image/logo.png" type="image/png">

    <meta name="description" content="System internetowy pozwalający mieć wszystkie informacje o swoich mieszkaniach i najemcach w jednym miejscu">
    <meta name="keywords" content="Rent, magane, tent, notify, developer, apartaments">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="../css/main.min.css">
</head>

<body>
    <div class="circle">
      <img src="image/logoNav.png" alt="" class="circle__logo">
      <div class="circle__logo__name">Rentify</div>
    </div>

    <div class="login">

        <p class="login__heading">Witaj ponownie</h1>

        <form class="login__form" action="/login" method="POST">

          <div class="login__form__field">
            <label for="username" class="login__form--label" hidden>Login:</label>
            <input type="text" id="username" name="username" class="login__form--input" placeholder="Adres e-mail:">
          </div>
          <div class="login__form__field">
            <label for="password" class="login__form--label" hidden>Hasło:</label>
            <input type="password" id="password" name="password" class="login__form--input" placeholder="Hasło">
          </div>

          <button type="submit" class="button button--third">Zaloguj</button>
        </form>
        
    </div>
</body>

</html>
